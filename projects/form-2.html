<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-2</title>
</head>
<body>
    <fieldset>
        <legend><h1>Job Application</h1></legend>
    <form>
    <!-- <h1>Event Registration</h1> -->
    <br>
    <br>
    <label for="name">Name:</label>
    <br>
    <br>
    <input type="name" id="name" name="name">
    <br>
    <label for="emailid">Email:</label>
    <br>
    <br>
    <input type="text" id="emailid" name="emailid">
    <br>
    <label for="phoneno">Phone:</label>
    <br>
    <br>
    <input type="tel" id="phoneno" name="phoneno">
    <br>
    <label for="fileupload">Resume:</label>
    <br>
    <input type="file" name="fileupload" id="fileupload">
    <br>
    <label for="counter">Experience(in Years):</label>
    <br>
    <input type="number" name="counter" id="counter" min="0" max="100">
    <fieldset>
        <legend>Skills:</legend>
    <input type="checkbox" id="html" name="html">
    <br>
    <label for="html">HTML</label>
    <br>
    <br>
    <input type="checkbox" id="css" name="css">
    <br>
    <label for="css">CSS</label>
    <br>
    <br>
    <input type="checkbox" id="javascript" name="javssc">
    <br>
    <label for="javascript">JavaScript</label>
</fieldset>
<label for="Educationtype">Highest Education:</label>
<br>
<select name="Educationtype" id="Educationtype">
    <option value="highschool">Highschool</option>
    <option value="intermidiate">Intermidiate</option>
    <option value="ug">UG</option>
    <option value="pg">PG</option>
</select>
<br>
<fieldset>
    <legend>Availability</legend>
<input type="radio" id="radio1" name="radio">
<br>
<label for="radio1">Full-time</label>
<br>
<br>
<input type="radio" id="radio2" name="radio">
<br>
<label for="radio2">Part-time</label>
</fieldset>
<br>
<br>
<label for="comments"> Additional Comments:</label>
    <br>
    <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
    <input type="submit" value="Submit Application">
</form>
</fieldset>


</body>
</html>
