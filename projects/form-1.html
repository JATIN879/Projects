<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><h1>Event Registration</h1></legend>
    <form>
    <!-- <h1>Event Registration</h1> -->
    <br>
    <br>
    <label for="name">Name:</label>
    <br>
    <br>
    <input type="name" id="name" name="name">
    <br>
    <label for="emailid">Email:</label>
    <br>
    <br>
    <input type="text" id="emailid" name="emailid">
    <br>
    <label for="phoneno">Phone:</label>
    <br>
    <br>
    <input type="tel" id="phoneno" name="phoneno">
    <br>
    <label for="occuption">Occuption:</label>
    <br>
    <select name="occuption" id="occuption">
        <option value="student">Student</option>
        <option value="proffesional">Proffesional</option>
        <option value="other">Other</option>
        
    </select>
    <br>
    <fieldset>
        <legend>Topic of Interests</legend>
    <input type="checkbox" id="html" name="html">
    <br>
    <label for="html">HTML</label>
    <br>
    <br>
    <input type="checkbox" id="css" name="css">
    <br>
    <label for="css">CSS</label>
    <br>
    <br>
    <input type="checkbox" id="javascript" name="javssc">
    <br>
    <label for="javascript">JavaScript</label>
</fieldset>
    <br>
    <br>
    <label for="comments">Comments:</label>
    <br>
    <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
    <input type="submit" value="Register">
</form>
</fieldset>


</body>
</html>
